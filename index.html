<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <section class="section-1">
      <div class="s-1-wrapper">

        <h2>
          Your Result
        </h2>
        <div class="circle">
          <div class="circle-content">

            <span class="circle-span-1">
              76
            </span>
            <span class="circle-span-2">
              of 100
            </span>
          </div>
        </div>
        <h3>
          Great
        </h3>
        <p>
          Your performance exceed 65% <br> of the people conducting the test here!
        </p>
      </div>
    </section>

    <section class="section-2">
      <div class="s-2-wrapper">

        <h2>
          Summary
        </h2>
        <div class="results">
          <div class="result-cont reaction">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
              <span class="word" style="color: #FF5555;">
                Reaction
              </span>
            </div>
            <span class="count">
              80 <span>/ 100</span> 
            </span>
          </div>

          <div class="result-cont memory">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="icon-memory">
              <span class="word" style="color: #FFB21E;">
                Memory
              </span>
            </div>
            <span class="count">
              92 <span>/ 100</span> 
            </span>
          </div>

          <div class="result-cont verbal">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
              <span class="word" style="color: #00BB8F;">
                Verbal
              </span>
            </div>
            <span class="count">
              61 <span>/ 100</span> 
            </span>
          </div>

          <div class="result-cont visual">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="icon-visual">
              <span class="word" style="color: #1125D6;">
                Visual
              </span>
            </div>
            <span class="count">
              73 <span>/ 100</span> 
            </span>
          </div>
        </div>

        <button>
          Continue
        </button>
      </div>
    </section>
  </div>

  </div> -->
</body>
</html>
